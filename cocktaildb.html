<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the cocktailDb</title>
    <!-- bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      #spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center my-3">The cocktailDb</h1>
    <div class="container">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="enter your drinks name"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-outline-secondary" type="button" id="button">
          Button
        </button>
      </div>
      <p id="spinner" class="text-center">load...</p>
      <p id="error" class="text-center text-danger"></p>
    </div>

    <!-- display UI  -->
    <div class="row row-cols-1 row-cols-md-3 g-4"></div>
    <!-- custom js  -->
    <script src="js/cocktaildb.js"></script>
  </body>
</html>
